<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="suman Choi">
        <title>JS_BASIC_Momonton</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <section class="center">
            <div class="js-clock clock">
                <h4 class="clock_text">00:00</h4>
            </div>
            <div class="js-name">
                <form class="js-form">
                    <input type="text" placeholder="What your name?">
                </form>
                <h4 class="js-greetings greetings"></h4>
            </div>
            <div>
                <form class="js-to-do to-do ">
                    <input class="js-add-to-do to-do_add-to-do" type="text" placeholder="Write a To Do here"/>
                </form>
                <ul class="js-list list"></ul>
            </div>
        </section>

        <div class="js-weather weather">
            <span class="weather_text"></span>
        </div>
        
        <script src="js/clock.js"></script>
        <script src="js/bg.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <!-- 
        <script src="js/todo.js"></script>
        
         -->
    </body>
</html>
